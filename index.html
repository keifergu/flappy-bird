<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="600" height="600"></canvas>
  <script type="text/javascript" src="./graphical.js"></script>
	<script type="text/javascript">
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var raf;
  var ball = new Circle(50, 25, 25);

  var obstacle = {
    width:100,
    height:200,
    x:canvas.width-30,
    y:0,
    vx:-5,
    spaces:250,
    color:'black',
    draw: function () {
      ctx.beginPath();
      ctx.fillRect(this.x, this.y, this.width, this.height);
      ctx.fillRect(this.x, this.y+this.height+this.spaces, this.width, canvas.height-this.height-this.spaces);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (ball.y + ball.vy + ball.r> canvas.height ) {
      ball.vy = -ball.vy;
    }

    if ( ball.y + ball.vy - ball.r< 0) {
      ball.vy = 0;
    }

    if (ball.x + ball.vx > canvas.width || ball.x + ball.vx < 0) {
      ball.vx = -ball.vx;
    }

    if (obstacle.x + obstacle.width == 0) {
      obstacle.x = canvas.width;
      obstacle.height = Math.random()*400+1
    }

    if (ball) {}
    ball.vy += .25;
    ball.x += ball.vx;
    ball.y += ball.vy;
    ball.draw(ctx);
    obstacle.x += obstacle.vx;
    obstacle.draw();
    raf = window.requestAnimationFrame(draw);
  }
  raf = window.requestAnimationFrame(draw);
  canvas.addEventListener('click', function(e){
    ball.vy = -10;
  });

  ball.draw();
	</script>
</body>
</html>
